<div class="header" fxLayout="row" fxLayoutAlign="space-between center">

  <a class="logo" href="#" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" fxFlexOffset="15px">
    <img src="../../assets/images/logo.png" alt="company logo">
    <span>Milan Banjac</span>
  </a>
  <div class="searchbox" fxLayout="row" fxLayoutAlign="center center" fxFlex="300px" fxFlexOffset="15px">
    <input type="text" placeholder="Leita að skjólstæðingi">
    <i class="material-icons">search</i>
  </div>
  <ul class="menu" fxLayout="row" fxLayoutAlign="center center" fxFlex fxLayoutGap="50px">
    <li class="menu__item"><a href="#"><i class="material-icons down">grading</i>Minnisatridi</a></li>
    <li class="menu__item"><a href="#"><i class="material-icons down">wysiwyg</i>Vinnulisti</a></li>
    <li class="menu__item"><a href="#"><i class="material-icons down">event</i>Dagskra</a></li>
  </ul>
  <a class="main-menu" id="main-menu" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="200px"
    (click)="status=!status" [ngClass]="status ? 'main-menu--open' : ''">
    <img src="../../assets/images/milan.jpg" alt="User image">
    <p class="main-menu__user">Milan Banjac</p>
    <i class="material-icons down">expand_more</i>
    <i class="material-icons up">expand_less</i>
  </a>

  <div class="dropdown-menu" [ngClass]="{'dropdown-menu--open': status, '': !status}">
    <ul class="dropdown-menu__list">
      <li class="dropdown-menu__item"><a><i class="material-icons down">announcement</i>Give Feedback</a></li>
      <div class="divider"></div>
      <li class="dropdown-menu__item"><a><i class="material-icons down">settings</i>Settings & Privacy</a></li>
      <li class="dropdown-menu__item"><a><i class="material-icons down">help</i>Help & Support</a></li>
      <li class="dropdown-menu__item"><a><i class="material-icons down">bedtime</i>Display & Accessibility</a></li>
      <li class="dropdown-menu__item"><a><i class="material-icons down">logout</i>Log Out</a></li>
      <div class="divider"></div>
      <li class="privacy"><a href="#">Privacy Policy • Terms of Service</a></li>
    </ul>
  </div>
</div>
